<!DOCTYPE html>
<html>
    <Head>
       <title>Snake vs Frogs</title> 
       <link rel="stylesheet" href="Snake Game.css">
    </Head>
    <body>
        <!-- Game Screen-->
        <header class="wrap">
            <h1>Snake vs Frogs</h1>
            <p class="score">Score: <span id="score_value">0</span></p>
        </header>
        <canvas class="wrap" id="snake" width="320" height="320" tabindex="1"></canvas>

         <!-- Main Menu Screen -->
         <div id="menu">
            <h2 style="color:red">Snake </h2>
            <h2>vs</h2>
            <h2 style="color:rgb(0, 255, 42)">Frogs</h2>
            <a id="newgame_menu">New Game</a>
            <a id="setting_menu">Settings</a>
        </div>
    </body>
</html>
